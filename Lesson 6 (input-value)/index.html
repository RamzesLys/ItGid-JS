<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Lesson 6</title>
</head>
<body>
  <div>
   Text: <input type="text" class="text-input">
  </div>

  <div>
   Pass: <input type="password" class="pass-input">
  </div>
 
  <div>
    Range: <input type="range" class="range-input" min="200" max="250">
   </div>

   <div>
    Date: <input type="date" class="date-input" >
   </div>

   <div>
    Color: <input type="color" class="color-input" >
   </div>

   <div>
    Checkbox: <input type="checkbox" class="checkbox-input" id="checkbox-input" checked>
    <label for="checkbox-input">Choose me, please</label>
   </div>

   <div>
   Radio: <input type="radio" class="radio-input" id="radio1" name="r555" value="сидя">
   <label for="radio1">Option 1</label>

   <input type="radio" class="radio-input" id="radio2" name="r555" checked value="стоя">
   <label for="radio2">Option 2</label>
 
   <input type="radio" class="radio-input" id="radio3" name="r555" value="на даху">
   <label for="radio3">Option 3</label>


   </div>

  <div>
    <button class="push">Push</button>
  </div>
 
  <script src="script.js"></script>
</body>
</html>
